<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main tic-tac-toe interface</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="game-title">Tic-Tac-Toe</h1>
    <h2 id="turn-display">Player Toad's Turn</h2>
    <div id="game-grid">
        <div class="cell" data-id="0"></div>
        <div class="border"></div>
        <div class="cell" data-id="1"></div>
        <div class="border"></div>
        <div class="cell" data-id="2"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="cell" data-id="3"></div>
        <div class="border"></div>
        <div class="cell" data-id="4"></div>
        <div class="border"></div>
        <div class="cell" data-id="5"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
        <div class="cell" data-id="6"></div>
        <div class="border"></div>
        <div class="cell" data-id="7"></div>
        <div class="border"></div>
        <div class="cell" data-id="8"></div>
    </div>
    <button id="reset-btn" type="button">Reset</button>
</body>
</html>
